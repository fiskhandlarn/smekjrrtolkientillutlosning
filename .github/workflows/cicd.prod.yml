name: CI/CD prod

on:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: npm install
      - name: Build assets
        run: npm run build
      - uses: contention/rsync-deployments@v2.0.0
        with:
          FLAGS: -avzr --delete
          EXCLUDES: --exclude .github
          USER: ${{ secrets.USER }}
          HOST: ${{ secrets.HOST }}
          LOCALPATH: /
          REMOTEPATH: ${{ secrets.REMOTEPATH }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
